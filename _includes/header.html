<header>
  <div class="header-content">
    <div class="header-content-inner">
      <h1>TikTok Follower Count Distribution</h1>
      <hr>
      <p>Want to see how your follower count compares with others?</p>
      <div class="col-sm-5 center-input">
        <div class="panel panel-default">
          <div class="panel-body">
            <form id="followerForm" action='#submit'>
              <div class="row">
                <div class="center-input col-sm-10" id="resultsHolder">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h2 class="panel-title">Your TikTokFollowCount.com Results</h2>
                    </div>
                    <div class="panel-body" id="plotHolder"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="center-input col-sm-10">
                  <div class="panel panel-default" id="resultTextHolder">
                    <div class="panel-body" >
                      You have more followers than <span id="resultPercentile"></span>% of active users.
                    </div>
                  </div>                  
                </div>
              </div>
              <div class="row justify-content-md-center">
                <div class="col-sm-10 center-input">
                  <div class="form-group">
                    <label for="followerCount">Follower Count</label>
                    <input type="text" class="form-control" id="followerCount"
                      placeholder="100" required>
                    <div class="invalid-feedback" id="followerError">
                      Please provide a valid natural number.
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
